<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyCoinbase - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">
    <img src="assets/logo.png" alt="MyCoinbase Logo" class="logo">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Donâ€™t have an account? 
      <a href="#" id="toggleSignup">Sign up</a>
    </p>

    <form id="signupForm" style="display:none;">
      <input type="text" id="newUsername" placeholder="Choose a username" required>
      <input type="password" id="newPassword" placeholder="Choose a password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
