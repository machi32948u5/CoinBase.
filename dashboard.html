<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyCoinbase - Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="dashboard-container">
    <header>
      <img src="assets/logo.png" alt="MyCoinbase Logo" class="logo-small">
      <h2>MyCoinbase Dashboard</h2>
      <button id="logoutBtn">Logout</button>
    </header>

    <section class="balance-section">
      <h3>Your Balance</h3>
      <p id="balance">$0.00</p>
      <div class="funds-controls">
        <input type="number" id="fundAmount" placeholder="Enter amount">
        <button id="addFundsBtn">Add Funds</button>
      </div>
    </section>

    <section class="crypto-section">
      <h3>Crypto Prices (Fake)</h3>
      <div class="crypto-list" id="cryptoList"></div>
    </section>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
